<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>title</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
	</head>
	<body class="main-page">
		<div class="main-wrapper">
			<!-- start header-->
			<header class="header header--js" id="header">
				<!-- start top-nav-->
				<div class="top-nav block-with-lazy">
					<div class="container">
						<div class="row">
							<div class="col-auto d-lg-none">
								<div class="toggle-menu-mobile toggle-menu-mobile--js"><span></span>
								</div>
							</div>
							<div class="col">
								<div class="menu-mobile menu-mobile--js">
									<div class="toggle-menu-mobile toggle-menu-mobile--js"><span></span>
									</div>
									<ul class="menu" itemscope="itemscope" itemtype="http://schema.org/SiteNavigationElement">
										<li class="menu-item" itemprop="item"><a href="#" itemprop="url">Наши работы</a></li>
										<li class="menu-item" itemprop="item"><a href="#" itemprop="url">Цены</a></li>
										<li class="menu-item" itemprop="item"><a href="#" itemprop="url">Калькулятор</a></li>
										<li class="menu-item" itemprop="item"><a href="#" itemprop="url">Акции</a></li>
										<li class="menu-item" itemprop="item"><a href="#" itemprop="url">Заказать</a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- end top-nav-->
			</header>
			<!-- end header-->
			<!-- start sMain-->
			<div class="sMain section" id="sMain">
				<div class="sMain__container container">
					<div class="sMain__banner">
						<div class="sMain__bann-title">Banner
						</div>
						<div class="repeator-js">
							<div class="sMain__frames r-items-js">
								<div class="r-item-js">
									<div class="sMain__frame">
										<div class="row mb-3 align-items-center">
											<div class="col-auto">
												<div class="sMain__frame-number">Frame
												</div>
											</div>
											<div class="col-auto ms-auto">
												<div class="sMain__remove-frame r-remove-item-js">
												</div>
											</div>
										</div>
										<div class="row gx-4 gy-3">
											<div class="col-lg">
												<label class="sMain__label"><span class="sMain__title">size</span><input class="sMain__input form-control" type="text" data-key="size" value="300x250"/>
												</label>
											</div>
											<div class="col-lg">
												<label class="sMain__label"><span class="sMain__title">car type</span>
													<select class="sMain__select form-select" data-key="car type">
														<option value="bmw">bmw</option>
														<option value="bmw_i">bmw_i</option>
														<option value="bmw_m">bmw_m</option>
														<option value="mybmw">mybmw</option>
														<option value="bmw_i_m">bmw_i_m</option>
													</select>
												</label>
											</div>
											<div class="col-lg">
												<label class="sMain__label"><span class="sMain__title">alignment</span>
													<select class="sMain__select form-select" data-key="alignment">
														<option value="left">left</option>
														<option value="right">right</option>
													</select>
												</label>
											</div>
											<div class="col-lg">
												<label class="sMain__label"><span class="sMain__title">version</span>
													<select class="sMain__select form-select" data-key="version">
														<option value="v1">v1</option>
														<option value="v2">v2</option>
														<option value="v3">v3</option>
														<option value="v4">v4</option>
														<option value="v5">v5</option>
														<option value="v6">v6</option>
														<option value="v7">v7</option>
														<option value="v8">v8</option>
													</select>
												</label>
											</div>
											<div class="col-lg">
												<label class="sMain__label"><span class="sMain__title">disclaimer</span>
													<select class="sMain__select form-select" data-key="disclaimer">
														<option value="no">no</option>
														<option value="yes">yes</option>
													</select>
												</label>
											</div>
											<div class="col-lg">
												<label class="sMain__label"><span class="sMain__title">cta</span>
													<select class="sMain__select form-select" data-key="cta">
														<option value="no">no</option>
														<option value="yes">yes</option>
													</select>
												</label>
											</div>
											<div class="col-12 mt-0"></div>
											<div class="col-lg">
												<label class="sMain__label"><span class="sMain__title">reportingLabel</span><input class="sMain__input form-control" type="text" data-key="reportingLabel" value="BMW_Q2_I_PROJECTNAME_"/>
												</label>
											</div>
											<div class="col-lg-4">
												<label class="sMain__label"><span class="sMain__title">image</span><input class="sMain__input form-control" type="text" data-key="image" value="red.jpg"/>
												</label>
											</div>
											<div class="col-lg-4">
												<label class="sMain__label"><span class="sMain__title">headline_txt</span><input class="sMain__input form-control" type="text" data-key="headline_txt" value="IPSUM&lt;BR&gt;LOREM"/>
												</label>
											</div>
											<div class="col-lg-4">
												<label class="sMain__label"><span class="sMain__title">subline_txt</span><input class="sMain__input form-control" type="text" data-key="subline_txt" value="LOREM&lt;BR&gt;DOLOR"/>
												</label>
											</div>
											<div class="col-lg-4">
												<label class="sMain__label"><span class="sMain__title">disclaimer_txt</span><input class="sMain__input form-control" type="text" data-key="disclaimer_txt" value=""/>
												</label>
											</div>
											<div class="col-lg-4">
												<label class="sMain__label"><span class="sMain__title">cta_txt</span><input class="sMain__input form-control" type="text" data-key="cta_txt" value=""/>
												</label>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="sMain__controll-row row gx-3 pt-3">
								<div class="col-6 col-sm-auto">
									<div class="sMain__btn sMain__btn--add r-add-btn-js">Add frame
									</div>
								</div>
								<div class="col-6 col-sm-auto">
									<div class="sMain__btn sMain__btn--remove r-add-btn-js">Remove Banner
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- end sMain-->
			<!--+topLine()-->
			<!--+headerBlock()-->
			<!--+sForm()-->
			<!--+sContact()-->
			<footer class="footer">
				<div class="container">
					<div class="row">
						<div class="col"></div>
						<div class="col"></div>
						<div class="col"></div>
						<div class="col-auto"></div>
					</div>
				</div>
			</footer>
		</div>
		<!--  start modals--><a class="link-modal-js" href="modal-call">modal-call </a>
		<div id="modal-call" style="display: none">
			<div class="modal-win">
				<div class="form-wrap">
					<form>
						<div class="text-center">
							<div class="form-wrap__title form-data h3 ttu">Обратный звонок
							</div>
							<p class="after-headline">Заполните заявку и&nbsp;мы&nbsp;с&nbsp;Вами свяжемся в&nbsp;течение 15&nbsp;минут</p>
						</div>
						<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" name="text" type="text" placeholder="Ваше Имя" required="required"/> 
						</div>
						<!-- +e.input-wrap-->
						<button class="form-wrap__btn btn" type="submit"> 
						</button>
						<div class="form-wrap__policy">
							<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="checkbox" type="checkbox" checked="checked"/><small class="custom-input__text text-secondary">Согласен на обработку и хранение моих персональных данных в соответствии с условиями</small>
							</label>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!-- #modal-call-->
		<!-- end modals-->
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="js/common.js"></script>
	</body>
</html>
